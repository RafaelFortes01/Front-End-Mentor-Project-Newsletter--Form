<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Stay updated!</h1>

        <p class="mainText">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <div class="list">
          <img
            src="./assets/images/icon-success-test.svg"
            alt=""
            class="successIcon"
          />
          <p class="successText">Product discovery and building what matters</p>
        </div>
        <div class="list">
          <img
            src="./assets/images/icon-success-test.svg"
            alt=""
            class="successIcon"
          />
          <p class="successText">Measuring to ensure updates are a success</p>
        </div>
        <div class="list">
          <img
            src="./assets/images/icon-success-test.svg"
            alt=""
            class="successIcon"
          />
          <p class="successText">And much more!</p>
        </div>

        <label for="email">Email address</label>
        <input type="email" placeholder="email@company.com" />

        <button id="submitButton">Subscribe to monthly newsletter</button>
      </form>
      <img
        src="./assets/images/illustration-sign-up-desktop.svg"
        alt=""
        id="mainImageDesktop"
        class="desktopImage"
      />
      <img
        src="./assets/images/illustration-sign-up-mobile.svg"
        alt=""
        id="mainImageMobile"
        class="mobileImage"
      />
    </main>
  </body>
</html>
